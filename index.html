<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <!-- Time -->
  <div class="houre"><span id="houre">00</span></div>
  <div class="colon">:</div>
  <div class="min"><span id="min">00</span></div>
  <div class="colon">:</div>
  <div class="sec"><span id="sec">00</span></div>


  <!-- AM/PM + Date -->
  <div class="side-box">
    <div class="date-box">
       <div class="ampm"><span id="ampm">AM</span></div>
      <span id="day">Sunday</span>
      <span id="newDate">00</span>
      <span id="month">Months</span>
      <span id="year">20xx</span>
   
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
